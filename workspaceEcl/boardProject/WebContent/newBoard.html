<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>
<script src="./script/jquery-3.5.0.min.js"></script>
<script src="./script/script.js"></script>
</head>
<body>
<form method="post" action="/boardProject/newBoard">
	<table>
		<thead>
		<tr>
		<td colspan="2">새 게시물 작성</td>
		</tr>
		</thead>
		<tr>
			<th>제목</th>
			<td><input type="text" name="title"></td>
		</tr>
		<tr>
			<th></th>
			<td><textarea name="content" style="width:300px; height:200px;"></textarea></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="text" name="pass"></td>
		</tr>
		<tr>
			<th>비밀번호확인</th>
			<td><input type="text" name="pass2"></td>
		</tr>
		<tfoot>
			<tr>
				<td colspan="2"><button id="registerNewBoard" type="submit">등록하기</button></td>
				<td colspan="2"><button id="cancelNewBoard" type="submit">취소하기</button></td>
			</tr>
	</table>
</form>
</body>
</html>
